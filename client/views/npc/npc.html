<template name="NPC">
{{#with NPC}}
<div class="row">
	<div class="bg-primary" role="alert">
	<div class="container">
		<h3 style="display:inline-block;">NPC</h3>
			<div class="pull-right">
				<a href="{{pathFor 'NPCUpdate'}}">
					<button class="btn-sm btn-primary">Update NPC</button>
				</a>
			
			<button class="btn-sm btn-danger">Delete NPC</button>
			</div>
		</div>
	</div>
	</div>
	<h1>{{title}}</h1>
	<h2>{{assetName}}</h2>
{{/with}}
</template>

<template name="NPCUpdate">
{{#with NPC}}
<div class="row">
	<div class="bg-primary" role="alert">
	<div class="container">
		<h3 style="display:inline-block;">Update NPC</h3>
			<div class="pull-right">
				<a href="{{pathFor 'NPC'}}">
					<button class="btn-sm btn-warning">Cancel</button>
				</a>
				<button class="btn-sm btn-danger">Restore Defaults</button>
			</div>
		</div>
	</div>
	</div>
	{{> quickForm collection="NPCs" doc=this id="updateNPCForm" type="update"}}
{{/with}}
</template>
