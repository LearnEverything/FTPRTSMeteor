<template name="map">
{{#with oneMap}}
	<div class="row">
	<div class="bg-primary" role="alert">
	<div class="container">
		<h3 style="display:inline-block;">Map</h3>
			<div class="pull-right">
				<a href="{{pathFor 'mapUpdate'}}">
					<button class="btn-sm btn-primary">Update Map</button>
				</a>
			
			<button class="btn-sm btn-warning">Delete Map</button>
			</div>
	</div>
	</div>
	</div>
	<h1>{{title}}</h1>
	<h2>{{assetName}}</h2>
{{/with}}
</template>

<template name="mapUpdate">
{{#with oneMap}}
<div class="row">
	<div class="bg-primary" role="alert">
	<div class="container">
		<h3 style="display:inline-block;">Update Map</h3>
			<div class="pull-right">
				<a href="{{pathFor 'map'}}">
					<button class="btn-sm btn-warning">Cancel</button>
				</a>
				<button class="btn-sm btn-danger">Restore Defaults</button>
			</div>
		</div>
	</div>
	</div>
	{{> quickForm collection="Maps" doc=this id="updateMapForm" type="update"}}
{{/with}}
</template>
